<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web 6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="navbar">
			<div id="header">
				<h1><img src="images/logo-3.png" alt="Novan Web Design"></h1>
			</div>
		<!-- menu -->
			<div class="menu">
					<!-- menu home -->
					<a href="#">
						<div class="box home">
							<img src="images/home.png" alt="Home">
						</div>
					</a>
					
					<!-- menu hasil -->
					<a href="#">
						<div class="box hasil">
							<img src="images/hasilbelajar.png" alt="Hasil Belajar">
						</div>
					</a>

					<!-- menu contact -->
					<a href="#">
						<div class="box contact"><img src="images/about.png" alt="About">
						</div>
					</a>
				</div>
			</div>
			
			<!-- tag content -->
			<div class="content">
			
			<!-- tag footer -->
			<div class="footer">
				<!-- footer -->
				<div class="footer text">
					Created By. Novan
				</div>
			</div>
		</div>
	
</body>
</html>
